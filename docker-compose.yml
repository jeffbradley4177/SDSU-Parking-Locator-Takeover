version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:parkingdb
      - SPRING_H2_CONSOLE_ENABLED=true
    networks:
      - parking-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parking-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - parking-network
    restart: unless-stopped

networks:
  parking-network:
    driver: bridge
